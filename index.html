<div id="powerPage" class="content-page">
    <button class="back-button" onclick="hideCalculator()"></button>
    <h2 class="page-title">Расход жидкости по мощности</h2>
    <iframe id="powerFrame" src="" class="iframe-collapsed"></iframe>

<script>
    let currentPage = null;
    const speedFrame = document.getElementById('speedFrame');
    const powerFrame = document.getElementById('powerFrame');
    
    function showCalculator(pageId, title, url) {
        // Если пытаемся открыть уже открытую страницу - сворачиваем
        if (currentPage === pageId) {
            hideCalculator();
            return;
        }
        
        // Скрываем главное меню
        document.getElementById('mainMenu').style.display = 'none';
        
        // Устанавливаем заголовок и URL для выбранного калькулятора
        const page = document.getElementById(pageId);
        page.querySelector('.page-title').textContent = title;
        const frame = pageId === 'speedPage' ? speedFrame : powerFrame;
        frame.src = url;
        
        // Показываем страницу
        page.style.display = 'block';
        page.classList.add('active-page');
        
        // Разворачиваем iframe с анимацией
        setTimeout(() => {
            frame.classList.remove('iframe-collapsed');
        }, 10);
        
        currentPage = pageId;
        
        // Закрываем все выпадающие меню
        closeAllMenus();
    }
    
    function hideCalculator() {
        if (!currentPage) return;
        
        const frame = currentPage === 'speedPage' ? speedFrame : powerFrame;
        
        // Сворачиваем iframe с анимацией
        frame.classList.add('iframe-collapsed');
        
        // После завершения анимации скрываем страницу
        setTimeout(() => {
            document.getElementById(currentPage).style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            currentPage = null;
        }, 300);
    }
    
    function toggleMenu(menuId, button) {
        // Сначала закрываем все открытые меню
        closeAllMenus();
        
        // Затем открываем/закрываем выбранное меню
        var menu = document.getElementById(menuId);
        menu.classList.toggle("show");
        
        // Добавляем/убираем активный класс кнопке
        button.classList.toggle("active", menu.classList.contains("show"));
    }
    
    function closeAllMenus() {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var buttons = document.querySelectorAll('.main-btn');
        
        for (var i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove("show");
        }
        
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("active");
        }
    }

    // Закрыть меню при клике вне кнопок
    document.addEventListener('click', function(event) {
        if (!event.target.matches('.main-btn') && !event.target.closest('.main-menu')) {
            closeAllMenus();
        }
    });
</script>
