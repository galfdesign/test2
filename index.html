<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инженерный калькулятор</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --menu-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        @media (min-width: 768px) {
            .menu-container {
                flex-direction: row;
                justify-content: center;
            }
        }
        .main-menu {
            position: relative;
            width: 100%;
        }
        @media (min-width: 768px) {
            .main-menu {
                width: auto;
            }
        }
        .main-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        .main-btn:active {
            transform: translateY(0);
        }
        .main-btn::after {
            content: '▼';
            font-size: 0.8rem;
            margin-left: 8px;
            transition: transform 0.3s;
        }
        .main-btn.active::after {
            transform: rotate(180deg);
        }
        .heating-btn {
            background-color: var(--secondary-color);
        }
        .dropdown-content {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            display: block;
            background-color: var(--menu-bg);
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform-origin: top;
            transform: scaleY(0);
            transition: transform 0.3s ease;
            visibility: hidden;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            will-change: transform;
            z-index: 100;
        }
        .dropdown-content.show {
            transform: scaleY(1);
            visibility: visible;
        }
        .dropdown-content a {
            color: var(--text-color);
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #f0f7ff;
            color: var(--primary-color);
        }
        .dropdown-content a::before {
            content: '•';
            margin-right: 8px;
            color: var(--primary-color);
        }
        .content-page {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            position: relative;
        }
        .active-page {
            display: block;
        }
        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .back-button:hover {
            background-color: #3367d6;
            transform: scale(1.1);
        }
        .back-button::before {
            content: '←';
        }
        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            margin-top: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .iframe-collapsed {
            height: 0;
            overflow: hidden;
            margin-top: 0;
        }
        .page-title {
            margin-bottom: 15px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Инженерный калькулятор</h1>
        <div class="menu-container">
            <div class="main-menu">
                <button onclick="toggleMenu('hydraulicMenu', this)" class="main-btn">Гидравлика</button>
                <div id="hydraulicMenu" class="dropdown-content">
                    <a href="#" onclick="showCalculator('speedPage', 'Скорость жидкости', 'https://galfdesign.github.io/gidskg/')">Скорость жидкости</a>
                    <a href="#" onclick="showCalculator('powerPage', 'Расход жидкости по мощности', 'https://galfdesign.github.io/gidrasxod/')">Расход жидкости по мощности</a>
                    <a href="#">Расход жидкости по диаметру</a>
                </div>
            </div>
            <div class="main-menu">
                <button onclick="toggleMenu('heatingMenu', this)" class="main-btn heating-btn">Отопление</button>
                <div id="heatingMenu" class="dropdown-content">
                    <a href="#">Температура внутренней поверхности</a>
                    <a href="#">Сопротивление материалов</a>
                </div>
            </div>
        </div>
    </div>
    <div id="speedPage" class="content-page">
        <button class="back-button" onclick="hideCalculator()"></button>
        <h2 class="page-title">Расчёт скорости жидкости</h2>
        <iframe id="speedFrame" src="" class="iframe-collapsed"></iframe>
    </div>
    <div id="powerPage" class="content-page">
        <button class="back-button" onclick="hideCalculator()"></button>
        <h2 class="page-title">Расход жидкости по мощности</h2>
        <iframe id="powerFrame" src="" class="iframe-collapsed"></iframe>
    </div>
    <script>
        let currentPage = null;
        const speedFrame = document.getElementById('speedFrame');
        const powerFrame = document.getElementById('powerFrame');

        function showCalculator(pageId, title, url) {
            if (currentPage === pageId) { hideCalculator(); return; }
            document.getElementById('mainMenu').style.display = 'none';
            const page = document.getElementById(pageId);
            page.querySelector('.page-title').textContent = title;
            const frame = pageId === 'speedPage' ? speedFrame : powerFrame;
            frame.src = url;
            page.style.display = 'block';
            page.classList.add('active-page');
            setTimeout(() => frame.classList.remove('iframe-collapsed'), 10);
            currentPage = pageId;
            closeAllMenus();
        }

        function hideCalculator() {
            if (!currentPage) return;
            const frame = currentPage === 'speedPage' ? speedFrame : powerFrame;
            frame.classList.add('iframe-collapsed');
            setTimeout(() => {
                document.getElementById(currentPage).style.display = 'none';
                document.getElementById('mainMenu').style.display = 'block';
                currentPage = null;
            }, 300);
        }

        function toggleMenu(menuId, button) {
            const menu = document.getElementById(menuId);
            const isOpen = menu.classList.contains('show');
            closeAllMenus();
            if (isOpen) {
                return;
            }
            menu.classList.add('show');
            button.classList.add('active');
        }

        function closeAllMenus() {
            document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
            document.querySelectorAll('.main-btn').forEach(b => b.classList.remove('active'));
        }

        document.addEventListener('click', e => {
            if (!e.target.matches('.main-btn') && !e.target.closest('.main-menu')) closeAllMenus();
        });
    </script>
</body>
</html>
