<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инженерный калькулятор</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --menu-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 100%;
            position: relative;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            will-change: transform;
        }
        
        @media (min-width: 768px) {
            .menu-container {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        .main-menu {
            position: relative;
            width: 100%;
            will-change: transform;
        }
        
        @media (min-width: 768px) {
            .main-menu {
                width: auto;
            }
        }
        
        .main-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .main-btn:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        
        .main-btn:active {
            transform: translateY(0) translateZ(0);
        }
        
        .main-btn::after {
            content: '▼';
            font-size: 0.8rem;
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .main-btn.active::after {
            transform: rotate(180deg);
        }
        
        .heating-btn {
            background-color: var(--secondary-color);
        }
        
        .dropdown-content {
            position: relative;
            background-color: var(--menu-bg);
            width: 100%;
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            max-height: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: 
                max-height 0.3s ease-out,
                opacity 0.2s ease-out,
                transform 0.2s ease-out;
            will-change: transform, max-height, opacity;
        }
        
        .dropdown-content.show {
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-content a {
            color: var(--text-color);
            padding: 14px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
            backface-visibility: hidden;
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .dropdown-content a:hover {
            background-color: #f0f7ff;
            color: var(--primary-color);
        }
        
        .dropdown-content a::before {
            content: '•';
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .content-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background-color: white;
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            overflow-y: auto;
            will-change: transform;
        }
        
        .content-page.active {
            transform: translateY(0);
        }
        
        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 10;
            backface-visibility: hidden;
        }
        
        .back-button:hover {
            background-color: #3367d6;
            transform: scale(1.1) translateZ(0);
        }
        
        .back-button::before {
            content: '←';
        }
        
        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            margin-top: 10px;
            border-radius: 8px;
            backface-visibility: hidden;
        }
        
        .page-title {
            margin-bottom: 15px;
            color: var(--primary-color);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Инженерный калькулятор</h1>
        
        <div class="menu-container">
            <div class="main-menu">
                <button onclick="toggleMenu('hydraulicMenu', this)" class="main-btn">
                    Гидравлика
                </button>
                <div id="hydraulicMenu" class="dropdown-content">
                    <a href="#" onclick="showCalculator('speedPage', 'Скорость жидкости', 'https://galfdesign.github.io/gidskg/')">Скорость жидкости</a>
                    <a href="#" onclick="showCalculator('powerPage', 'Расход жидкости по мощности', 'https://galfdesign.github.io/gidrasxod/')">Расход жидкости по мощности</a>
                    <a href="#">Расход жидкости по диаметру</a>
                </div>
            </div>
            
            <div class="main-menu">
                <button onclick="toggleMenu('heatingMenu', this)" class="main-btn heating-btn">
                    Отопление
                </button>
                <div id="heatingMenu" class="dropdown-content">
                    <a href="#">Температура внутренней поверхности</a>
                    <a href="#">Сопротивление материалов</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="speedPage" class="content-page">
        <button class="back-button" onclick="hideCalculator()"></button>
        <h2 class="page-title">Расчёт скорости жидкости</h2>
        <iframe id="speedFrame" src=""></iframe>
    </div>
    
    <div id="powerPage" class="content-page">
        <button class="back-button" onclick="hideCalculator()"></button>
        <h2 class="page-title">Расход жидкости по мощности</h2>
        <iframe id="powerFrame" src=""></iframe>
    </div>

    <script>
        let currentPage = null;
        const speedFrame = document.getElementById('speedFrame');
        const powerFrame = document.getElementById('powerFrame');
        
        function showCalculator(pageId, title, url) {
            // Если пытаемся открыть уже открытую страницу - закрываем
            if (currentPage === pageId) {
                hideCalculator();
                return;
            }
            
            // Закрываем все меню
            closeAllMenus();
            
            // Устанавливаем заголовок и URL для выбранного калькулятора
            const page = document.getElementById(pageId);
            page.querySelector('.page-title').textContent = title;
            const frame = pageId === 'speedPage' ? speedFrame : powerFrame;
            
            // Предзагрузка iframe перед анимацией
            frame.src = url;
            
            // Задержка для предзагрузки
            setTimeout(() => {
                // Показываем страницу
                page.classList.add('active');
                currentPage = pageId;
                
                // Скрываем главное меню после начала анимации
                setTimeout(() => {
                    document.getElementById('mainMenu').style.display = 'none';
                }, 50);
            }, 10);
        }
        
        function hideCalculator() {
            if (!currentPage) return;
            
            const page = document.getElementById(currentPage);
            
            // Показываем главное меню перед анимацией
            document.getElementById('mainMenu').style.display = 'block';
            
            // Запускаем анимацию закрытия
            page.classList.remove('active');
            
            // После завершения анимации сбрасываем состояние
            setTimeout(() => {
                currentPage = null;
            }, 300);
        }
        
        function toggleMenu(menuId, button) {
            // Закрываем все меню, кроме текущего
            const menus = document.querySelectorAll('.dropdown-content');
            const buttons = document.querySelectorAll('.main-btn');
            
            menus.forEach(menu => {
                if (menu.id !== menuId) {
                    menu.classList.remove('show');
                }
            });
            
            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.classList.remove('active');
                }
            });
            
            // Переключаем текущее меню
            const menu = document.getElementById(menuId);
            menu.classList.toggle('show');
            button.classList.toggle('active');
        }
        
        function closeAllMenus() {
            document.querySelectorAll('.dropdown-content').forEach(menu => {
                menu.classList.remove('show');
            });
            
            document.querySelectorAll('.main-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Закрыть меню при клике вне кнопок
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.main-btn') && !event.target.closest('.main-menu')) {
                closeAllMenus();
            }
        });
    </script>
</body>
</html>
